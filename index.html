<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix: how to make decisions on what's Urgent and Important">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section adding-section">
        <label class="section__title adding-section__title" for="input-new-task">Add Item</label>
        <div class="adding-section__item">
          <input class="adding-section__input-text" id="input-new-task" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__task task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input-text" type="text">
            <button class="section__btn task__btn_type_edit">Edit</button>
            <button class="section__btn task__btn_type_delete">
              <img class="task__btn-img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="section__task task task_editable">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task__label_editable">Go Shopping</label>
            <input class="task__input-text task__input-text_editable" type="text" value="Go Shopping">
            <button class="section__btn task__btn_type_edit">Save</button>
            <button class="section__btn task__btn_type_delete">
              <img class="task__btn-img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="section__task task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task__label_completed">See the Doctor</label>
            <input class="task__input-text" type="text">
            <button class="section__btn task__btn_type_edit">Edit</button>
            <button class="section__btn task__btn_type_delete">
              <img class="task__btn-img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

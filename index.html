<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix-eisenhower">
      <img class="matrix-eisenhower-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix: how to make decisions on what's Urgent and Important">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-wrap">
      <p id="add-task-wrap">
        <label class="add-task-title" for="input-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input-text task" id="input-new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input-checkbox list-item-child" type="checkbox">
          <label class="task-label task list-item-child">Pay Bills</label>
          <input class="input-text task list-item-child" type="text" class="task">
          <button class="btn edit list-item-child">Edit</button>
          <button class="btn delete list-item-child">
            <img class="btn-img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input-checkbox list-item-child" type="checkbox">
          <label class="task-label task list-item-child">Go Shopping</label>
          <input class="input-text task list-item-child" type="text" value="Go Shopping" class="task">
          <button class="btn edit list-item-child">Save</button>
          <button class="btn delete list-item-child">
            <img class="btn-img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="completed-list list" id="completed-tasks">
        <li class="list-item">
          <input class="input-checkbox list-item-child" type="checkbox" checked>
          <label class="task-label task list-item-child">See the Doctor</label>
          <input class="input-text task list-item-child" type="text" class="task">
          <button class="btn edit list-item-child">Edit</button>
          <button class="btn delete list-item-child">
            <img class="btn-img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
